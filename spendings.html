<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Сатып алуды басқару</title>
  <!-- Сәнді қаріп -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
        text-shadow:
            -1px -1px 0 #000,
             1px -1px 0 #000,
            -1px  1px 0 #000,
             1px  1px 0 #000;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to right, #fce38a, #f38181, #95e1d3, #a8edea);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        color: #fff;
        text-align: center;
    }

    @keyframes gradientBG {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    header {
        padding: 60px 20px 20px 20px;
    }

    header h1 {
        font-family: 'Raleway', sans-serif;
        font-size: 52px;
        color: #fff;
        letter-spacing: 3px;
        margin: 0;
        text-transform: uppercase;
    }

    nav {
        margin-bottom: 40px;
    }

    nav a {
        color: #ffe082;
        text-decoration: none;
        margin: 0 25px;
        font-size: 18px;
        font-weight: bold;
        transition: color 0.3s;
    }

    nav a:hover {
        color: #ffffff;
    }

    main {
        max-width: 900px;
        margin: 0 auto;
        padding: 0 20px 50px;
    }

    section {
        margin: 50px 0;
    }

    h2 {
        font-size: 28px;
        margin-bottom: 20px;
    }

    p, ul {
        font-size: 18px;
        line-height: 1.6;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li::before {
        content: "• ";
        color: #ffe082;
    }

    button {
        background-color: #f38181;
        border: none;
        padding: 12px 25px;
        color: white;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 15px;
        transition: background-color 0.3s ease;
        box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    button:hover {
        background-color: #e76f51;
    }

    footer {
        padding: 20px;
        font-size: 14px;
        color: #f0f0f0;
    }

    .back {
        display: inline-block;
        margin: 20px;
        font-size: 18px;
        text-decoration: none;
        color: #ffe082;
        font-weight: bold;
    }

    .back:hover {
        color: #ffffff;
    }
  </style>
</head>
<body>
    <a class="back" href="QS 2 list.html">← Курстарға оралу</a>
  <div class="overlay"></div>
  <h1>Сатып алуды басқару</h1>
    <h2>Ақылды тұтыну:</h2>
    <p>Қажеттілік пен қалау айырмашылығын түсіну.</p>
    <h2>Салыстыру:</h2>
    <ul>
        <li>Бағаларды салыстыру</li>
        <li>Жеңілдіктерді тиімді пайдалану</li>
    </ul>
    <h2>Өзін-өзі бақылау:</h2>
    <ul>
        <li>Импульсивті сатып алудан сақ болу</li>
        <li>Сауда алдында тізім жасау</li>
    </ul>
</body>
</html>
