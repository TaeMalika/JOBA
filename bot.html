<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Чат‑бот – Qarjy Sauaty</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Raleway', sans-serif; /* Шрифт как на главной */
      background: linear-gradient(-45deg, #fce38a, #f38181, #95e1d3, #a8edea);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff; /* Белый текст */
      text-align: center;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .message {
      background: rgba(0,0,0,0.4); /* Чуть затемнённая подложка */
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .message h1 {
      font-size: 36px;
      margin: 0;
    }
    .message a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #ffe082; /* Выделенный цвет ссылки */
      font-size: 16px;
    }
    .message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Чат‑бот әзірше дайындалып жатыр</h1>
    <a href="index.html">← Басты бетке оралу</a>
  </div>
</body>
</html>
