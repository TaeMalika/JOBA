<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>Qarjy Sauaty – Қаржылық сауаттылық</title>
    <!-- Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <style>
        * { text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; }
        body {
            margin: 0; padding: 0;
            font-family: 'Raleway', sans-serif; /* Единственный шрифт для всех элементов */
            background: url('qs photo.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff; text-align: center;
        }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            backdrop-filter: blur(6px);
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }
        .content { position: relative; z-index: 1; }
        header h1 {
            font-size: 72px;
            color: #fff; letter-spacing: 3px;
            margin: 60px 0 10px;
            text-transform: uppercase;
        }
        /* Бегущая строка */
        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            margin-bottom: 30px;
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 20s linear infinite; /* Уменьшена скорость */
            font-size: 30px;
            color: #fff; /* Белый цвет */
        }
        @keyframes marquee {
            0%   { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
        nav {
            display: flex; flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        nav a {
            color: #fff; text-decoration: none;
            font-size: 28px;
            font-weight: bold;
            transition: color 0.3s;
            display: flex; align-items: center; gap: 10px;
        }
        nav a i {
            font-size: 32px;
        }
        nav a:hover { color: #ffe082; }
        footer {
            padding: 20px; font-size: 14px; color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <header>
            <h1>QARJY SAUATY</h1>
            <div class="marquee"><span>Ақшаңды дұрыс басқар, болашағыңды жарқын қыл!</span></div>
        </header>
        <nav>
            <a href="About us.html"><i class="fas fa-info-circle"></i>Біз туралы</a>
            <a href="QS 2 list.html"><i class="fas fa-book-open"></i>Курстар</a>
            <a href="QS test.html"><i class="fas fa-question-circle"></i>Өзіңді тексер</a>
            <a href="saqbol.html"><i class="fas fa-shield-alt"></i>Сақ бол</a>
            <a href="bot.html"><i class="fas fa-robot"></i>Чат‑бот</a>
            <a href="connection.html"><i class="fas fa-envelope"></i>Байланыс</a>
        </nav>
        <footer>
            WKAU - ZHAN’G’YR
        </footer>
    </div>
</body>
</html>
